<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>助人サービス - TOKYO RESCUE</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="hero fade-in">
    <div class="container">
      <img src="logo.png" alt="TOKYO RESCUE SUKETTO SERVICE ロゴ" class="logo lightning" />
      <h1 class="fade-in">あなたのそばに、安心を。</h1>
      <p class="fade-in">緊急時、バイクで素早く駆けつける助人サービス。</p>
      <a href="#services" class="btn fade-in">サービスを見る</a>
    </div>
  </header>

  <section id="services" class="section fade-in">
    <div class="container">
      <h2>サービス内容</h2>
      <div class="grid">
        <div class="card fade-in">
          <h3>バッテリー上がり</h3>
          <p>現場ですぐにエンジン始動サポート。</p>
        </div>
        <div class="card fade-in">
          <h3>インロック開錠</h3>
          <p>専門技術で迅速・丁寧に対応します。</p>
        </div>
        <div class="card fade-in">
          <h3>ガス欠対応</h3>
          <p>レギュラー・ハイオク・軽油、すべてに対応。</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="fade-in">
    <div class="container">
      <p>&copy; 2025 TOKYO RESCUE SUKETTO SERVICE</p>
    </div>
  </footer>
</body>
</html>
