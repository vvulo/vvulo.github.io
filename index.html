<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>助人サービス</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="hero-bg.png">
</head>
<body>
  <header class="hero">
    <div class="container fade-in">
      <img src="hero-bg.png" alt="助人サービス" class="logo-icon">
      <h1>あなたのそばに、安心を。</h1>
      <p>バイクで駆けつけるロードレスキュー</p>
      <a href="#service" class="btn">サービスを見る</a>
    </div>
  </header>

  <section id="service" class="section fade-in">
    <div class="container">
      <h2>サービス紹介</h2>
      <div class="grid">
        <div class="card">
          <h3>バッテリー上がり</h3>
          <p>現場ですぐに始動対応。素早く駆けつけます。</p>
        </div>
        <div class="card">
          <h3>インロック解錠</h3>
          <p>高度な技術で安全に解錠します。</p>
        </div>
        <div class="card">
          <h3>ガス欠対応</h3>
          <p>レギュラー・ハイオク・軽油、すべてに対応。</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 助人サービス</p>
    </div>
  </footer>
</body>
</html>
