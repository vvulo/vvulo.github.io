<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>助人サービス</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <header class="hero" data-aos="fade-down">
    <div class="container">
      <img src="logo.svg" alt="助人サービスロゴ" class="logo">
      <h1>あなたのそばに、安心を。</h1>
      <p>バイクで駆けつけるロードレスキュー</p>
      <a href="#services" class="btn">サービスを見る</a>
    </div>
  </header>

  <section id="services" class="section" data-aos="fade-up">
    <div class="container">
      <h2>サービス紹介</h2>
      <div class="grid">
        <div class="card" data-aos="zoom-in">
          <h3>バッテリー上がり</h3>
          <p>すぐに駆けつけ、現場で始動サポート。</p>
        </div>
        <div class="card" data-aos="zoom-in">
          <h3>インロック解錠</h3>
          <p>特殊技術でスムーズかつ安全に開錠。</p>
        </div>
        <div class="card" data-aos="zoom-in">
          <h3>ガス欠対応</h3>
          <p>燃料種別を問わず迅速に現場対応。</p>
        </div>
      </div>
    </div>
  </section>

  <footer data-aos="fade-up">
    <div class="container">
      <p>&copy; 2025 助人サービス</p>
    </div>
  </footer>
</body>
</html>
